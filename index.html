<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/weather_css/weather-icons.css">
    <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/js/script.js"></script>

    <title>Weather Dashboard</title>

</head>

<body>
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 class="display-4 text center font-weight-bold">
                    Weather Dashboard
                    <i class="fa fa-bolt"></i>
                </h1>
            </div>
        </div>
    </div>

   
        <div class="container">
            
            <div class = "row">
                    <div class="col-4 card">
                            <input id="searchTerm" type="text" class="form-control" placeholder="city">
                            <div class="savedCity">
            
                            </div>
            
                            <button id="search" class="btn btn-primary my-2 my-sm-0">search <br> <i class="fa fa-search">
                                </i></button>
                            <br>
                            <button id="myLocation" class="btn btn-info my-2 my-sm-0">My weather today<br> <i
                                    class="fas fa-sun"></i> </button>
                            <button id="clear" class="btn btn-danger my-2 my-sm-0">clear<br> <i class="fas fa-eraser"></i>
                            </button>
                        </div>
                        <div class = "col-md-4 col-sm-12 card">
                            
                                   
                                    <div class="city"></div>
                        </div>
                           
                        

            </div>
  
        </div>



        <div>
            <div class = "container-fluid">
                    <div class="row">
                            <div class="card day1 col-md-2 col-sm-12"></div>
                        
                            <div class="card day2 col-md-2 col-sm-12"></div>
                        
                            <div class="card day3 col-md-2 col-sm-12"></div>
                          
                            <div class="card day4 col-md-2 col-sm-12"></div>
                          
                            <div class="card day5 col-md-2 col-sm-12"></div>
                           
                        </div>
            </div>



        </div>

</body>

</html>
