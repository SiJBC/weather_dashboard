<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/weather_css/weather-icons.css">
    <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Weather Dashboard</title>

</head>

<body>
    <div class="headerContainer">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text center font-weight-bold">
                    Weather Dashboard
                    <i class="wi-sunset:before"></i>
                </h1>
            </div>
        </div>
    </div>

    <div id="page-container">
            <div id="content-wrap">
                <div id="searchParameter" class="container">
                    <div class="card-header font-weight-bold">
                         city weather forecast 
                    </div>
                    <div class="card-body container">
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-12">
                                <input id="searchterm" type="text" class="form-control">
                                <div class = "btn">
                                      <button id = "search">
                                            search <i class="fas fa-search btn btn-default"></i>
                                      </button>  
                                </div>
                            </div>
                        </div>
    
                            <form class="form-group row">
                                <div class="col-sm-2">
                                    <button id="clearbutton" class="btn:primary" type="submit">Clear
                                        Results</button>
                                </div>
                            </form>
                        </div>         
                    </div>
                </div>
            </div>
</body>

</html>
